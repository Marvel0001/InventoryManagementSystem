<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/account/login" method="post" id="form">
    用户id:<input v-model="username" type="text"><br>
    密码：<input v-model="password" type="password"><br>
    <input type="button" @Click="login($event)">
</form>
<script src="/js/vue.js"></script>
<script src="/js/axios.min.js"></script>
<script>
    new Vue({
        el:"#form",
        data:{
            userid:"1",
            password:"password"
        },
        methods:{
            login:function (event) {
                axios({
                    method:"post",
                    url:"http://localhost:8080/Account/Login",
                    params:{
                        username:this.username,
                        password:this.password
                    }
                }).then(function (response){
                    if(response.data.result !== "failure"){
                        window.location.href="/mainPage"
                    }
                    else
                        alert("登陆失败")
                })
            }
        }
    })

</script>
</body>
</html>
